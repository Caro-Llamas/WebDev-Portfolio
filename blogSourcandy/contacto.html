<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@300;400;700&family=Poppins:ital,wght@0,200;0,400;0,600;1,400&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html"> 
                    <h1 class="logo__nombre no-margin centrar-texto"><span class="logo__bold">SweetSourcandy</span>Blog</h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotras.html" class="navegacion__enlace">Us</a>
                    <a href="cursos.html" class="navegacion__enlace">Courses</a>
                    <a href="contacto.html" class="navegacion__enlace">Contact us</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">

            <p class="no-margin">Learn how to thrift flip your old clothes & how to make cute and original jewerly !!</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contact us !</h3>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Name</label>
                <input class="campo__field" type="text" placeholder="Your name" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__label" for="email">Email</label>
                <input class="campo__field" type="email" placeholder="Your email" id="email">
            </div>

            <div class="campo">
                <label class="campo__label" for="msg">Message</label>
                <textarea class="campo__field campo__field--textarea" id="msg"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Send" class="boton boton--primario" >
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html"> 
                    <h1 class="logo__nombre no-margin centrar-texto"><span class="logo__bold">SweetSourcandy</span>Blog</h1>

                <nav class="navegacion">
                    <a href="nosotras.html" class="navegacion__enlace">Nosotras</a>
